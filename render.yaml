services:
  - type: web
    name: cv-webapp
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction &&
      npm ci &&
      npm run build &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: array
      - key: APP_KEY
        generateValue: true
